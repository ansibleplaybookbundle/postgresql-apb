---

version: 1.0
name: postgresql-apb
description: SCL PostgreSQL apb implementation
bindable: true
async: optional
tags:
  - database
  - postgresql
metadata:
  documentationUrl: https://www.postgresql.org/docs/
  longDescription: An apb that deploys postgresql 9.5, 9.6 or 10.
  dependencies:
    - 'docker.io/centos/postgresql-95-centos7'
    - 'docker.io/centos/postgresql-96-centos7'
    - 'docker.io/centos/postgresql-10-centos7'
  displayName: PostgreSQL (APB)
  console.openshift.io/iconClass: icon-postgresql
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: dev
    description: A single DB server with no storage
    free: true
    metadata:
      displayName: Development
      longDescription:
        This plan provides a single non-HA PostgreSQL server without
        persistent storage
      cost: $0.00
    parameters:
      - name: postgresql_database
        default: admin
        type: string
        title: PostgreSQL Database Name
        pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
        required: true
      - name: postgresql_user
        default: admin
        title: PostgreSQL User
        type: string
        maxlength: 63
        pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
        required: true
      - name: postgresql_password
        type: string
        title: PostgreSQL Password
        display_type: password
        pattern: "^[a-zA-Z0-9_~!@#$%^&*()-=<>,.?;:|]+$"
        required: true
      - name: postgresql_version
        default: '10'
        enum: ['10', '9.6', '9.5']
        type: enum
        title: PostgreSQL Version
        required: true
        updatable: true
    updates_to:
      - prod
  - name: prod
    description: A single DB server with persistent storage
    free: true
    metadata:
      displayName: Production
      longDescription:
        This plan provides a single non-HA PostgreSQL server with
        persistent storage
      cost: $0.00
    parameters:
      - name: postgresql_database
        default: admin
        type: string
        title: PostgreSQL Database Name
        pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
        required: true
      - name: postgresql_user
        default: admin
        title: PostgreSQL User
        type: string
        maxlength: 63
        pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
        required: true
      - name: postgresql_password
        type: string
        title: PostgreSQL Password
        display_type: password
        pattern: "^[a-zA-Z0-9_~!@#$%^&*()-=<>,.?;:|]+$"
        required: true
      - name: postgresql_version
        default: '10'
        enum: ['10', '9.6', '9.5']
        type: enum
        title: PostgreSQL Version
        required: true
        updatable: true
      - name: postgresql_volume_size
        type: enum
        default: '1Gi'
        enum: ['1Gi', '5Gi', '10Gi']
        title: PostgreSQL Volume Size
        required: true
    updates_to:
      - dev

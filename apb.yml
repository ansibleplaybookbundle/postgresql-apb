################################################################################
# Shared Parameters
################################################################################
_p: &_p
  - name: postgresql_password
    type: string
    title: PostgreSQL Admin Password (postgres user)
    display_type: password
    pattern: "^[a-zA-Z0-9_~!@#$%^&*()-=<>,.?;:|]+$"
    required: false
  - name: postgresql_version
    default: '9.6'
    enum: ['9.6', '9.5', '9.4']
    type: enum
    title: PostgreSQL Version
    required: true
    updatable: true
################################################################################
_b: &_b
  - name: client_name
    type: string
    required: true
    title: Client name
    pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
    description: A new database will be created for that client with that name.
  - name: client_user
    title: Client User
    type: string
    maxlength: 63
    pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
    required: true
    description: A new user will be created with this name and granted permissions to connect to the newly created database.
  - name: client_password
    type: string
    title: Client PostgreSQL Password
    display_type: password
    pattern: "^[a-zA-Z0-9_~!@#$%^&*()-=<>,.?;:|]+$"
    required: false
################################################################################
version: 1.1
name: postgresql-apb
description: SCL PostgreSQL apb implementation
bindable: true
async: required
tags:
  - database
  - postgresql
metadata:
  documentationUrl: https://www.postgresql.org/docs/
  longDescription: An apb that deploys postgresql 9.4, 9.5, or 9.6.
  dependencies:
    - 'registry.access.redhat.com/rhscl/postgresql-94-rhel7'
    - 'registry.access.redhat.com/rhscl/postgresql-95-rhel7'
    - 'registry.access.redhat.com/rhscl/postgresql-96-rhel7'
  displayName: PostgreSQL (APB)
  console.openshift.io/iconClass: icon-postgresql
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: dev
    description: A single DB server with no storage
    free: true
    metadata:
      displayName: Development
      longDescription: This plan provides a single non-HA PostgreSQL server without persistent storage
      cost: $0.00
    parameters: *_p
    bind_parameters: *_b
    updates_to:
      - prod
  - name: prod
    description: A single DB server with persistent storage
    free: true
    metadata:
      displayName: Production
      longDescription: This plan provides a single non-HA PostgreSQL server with persistent storage
      cost: $0.00
    parameters: *_p
    bind_parameters: *_b
    updates_to:
      - dev

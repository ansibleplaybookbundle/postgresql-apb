- name: "Set User {{ client_user }} in Database {{ client_name }} to {{ state }}"
  postgresql_user:
    name: "{{ client_user }}"
    password: "{{ client_password }}"
    db: "{{ client_name }}"
    state: "{{ state }}"
    login_host: "{{ postgres_service.service.spec.cluster_ip }}"
    port: "{{ _apb_provision_creds.DB_PORT }}"
    login_user: "{{ _apb_provision_creds.DB_ADMIN_USERNAME }}"
    login_password: "{{ _apb_provision_creds.DB_ADMIN_PASSWORD }}"
